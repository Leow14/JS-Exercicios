<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <script>
        var num1 = parseInt(prompt("Digite um número"));
        var num2 = parseInt(prompt("Digite mais um número"));
        var num3 = parseInt(prompt("Digite outro número"));

        if (num3 > num2){
            if(num3 > num1){
                document.write(num3 + " é o maior");
            }
        }

        if(num2 > num1){
            if(num2 > num3){
                document.write(num2 + " é o maior");
            }
        }
        if(num1 > num2){
            if(num1 > num3){
                document.write(num1 + " é o maior")
            }
        }
    </script>
</head>
