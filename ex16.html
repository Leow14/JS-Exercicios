    <title>EX16</title>
    <script>
        var maca = parseFloat(prompt("Quantas maças você comprou?"))

        if(maca < 12){
            var preco = 0.30
            var total = maca * preco
            alert("Seu total foi de: " + total)
        }

        if(maca >= 12){
            var preco = 0.25
            var total = maca * preco
            alert("Seu total foi de: " + total)
        }
    </script>
