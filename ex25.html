<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX25</title>
    <script>
         var ope = parseFloat(prompt("Qual operação quer fazer?  1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"))
         var n1 = parseFloat(prompt("Qual o primeiro número?"))
         var n2 = parseFloat(prompt("E qual o segundo?"))

        if( ope == 1){
            // adição
            var tot = n1 + n2
            alert(tot)
        }

        if( ope == 2){
            //subtração
            tot = n1 - n2
            alert(tot)
        }

        if( ope == 3){
            //divisão
            tot = n1/n2
            alert(tot)
        }

        if( ope == 4){
            //multiplicação
            tot = n1 * n2
            alert(tot)
        }
    </script>
</head>

</body>
</html>
